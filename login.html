<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>=LUCIFER X STREAMER - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(17, 17, 17, 0.7);
      border: 1px solid #00c2ff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 194, 255, 0.3);
      transition: all 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 0 40px rgba(0, 194, 255, 0.5);
    }

    .login-box h2 {
      text-align: center;
      color: #00c2ff;
      margin-bottom: 30px;
      font-size: 26px;
      text-shadow: 0 0 6px #00c2ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 15px;
      color: white;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #00c2ff;
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.3);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00c2ff, #375bd6);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0ff, #5d72e7);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.4);
    }

    .notification.error {
      background-color: #dc3545;
      box-shadow: 0 0 20px rgba(220, 53, 69, 0.4);
    }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9998;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader-ring {
      width: 70px;
      height: 70px;
      border: 5px solid rgba(0, 194, 255, 0.2);
      border-top: 5px solid #00c2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(11, 68, 224, 0.5);
    }

    .loader-text {
      margin-top: 20px;
      font-size: 18px;
      color: #00c2ff;
      text-shadow: 0 0 10px #00c2ff;
      font-weight: 600;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="loader-ring"></div>
  <div class="loader-text">Verifying...</div>
</div>

<!-- Login Form -->
<div class="container">
  <div class="login-box">
    <h2>LUCIFER STREAMER</h2>
    <form method="POST" action="/" onsubmit="showLoading()">
      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" id="username" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Optional Notification -->
<div class="notification" id="notificationBox"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 90 },
      color: { value: "#00c2ff" },
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: 3 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { quantity: 4 }
      }
    }
  });

  function showLoading() {
    document.getElementById("loadingOverlay").style.display = "flex";
  }
</script>

</body>
</html>
